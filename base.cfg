[buildout]
parts = sentry
allow-picked-versions = false
show-picked-versions = true
versions = versions

parts = 
    env
    supervisor
    sentry

extends = versions.cfg
versions = versions

[sentry]
recipe = zc.recipe.egg
eggs = sentry
extra-paths = ${buildout:directory}/central_sentry

[env]
recipe = gocept.recipe.env

[supervisor]
recipe = collective.recipe.supervisor
user = webserverinterfaceunused
password = webserverpasswordunused
file = ${buildout:directory}/var/supervisor.sock
http-socket = unix
plugins = superlance
supervisord-environment = PYTHONUNBUFFERED=true
programs =
      10 sentry ${buildout:directory}/bin/sentry [--config=${buildout:directory}/central_sentry/settings.py start http]
